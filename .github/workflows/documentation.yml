name: Documentation

on:
  pull_request:
    branches: [master, main]
    paths: ['docs/**', '.github/workflows/documentation.yml']
  push:
    branches: [master, main]
    paths: ['docs/**', '.github/workflows/documentation.yml']

jobs:
  test-docs:
    name: Test documentation build
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./docs
        run: |
          if [ -f yarn.lock ]; then
            echo "Using Yarn"
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "Using npm with package-lock.json"
            npm ci
          else
            echo "Using npm without lock file"
            npm install
          fi
          
      - name: Build documentation
        working-directory: ./docs
        run: npm run build
        
      - name: Test documentation
        working-directory: ./docs
        run: |
          if [ -f package.json ] && npm run --silent test > /dev/null 2>&1; then
            npm run test
          else
            echo "No test script found, skipping tests"
          fi

  deploy-docs:
    name: Deploy documentation
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'
          
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
      - name: Install dependencies
        working-directory: ./docs
        run: |
          if [ -f yarn.lock ]; then
            echo "Using Yarn"
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "Using npm with package-lock.json"
            npm ci
          else
            echo "Using npm without lock file"
            npm install
          fi
          
      - name: Build and deploy documentation
        working-directory: ./docs
        run: |
          if command -v docusaurus >/dev/null 2>&1; then
            echo "Using Docusaurus deploy"
            npx docusaurus deploy
          elif npm run --silent deploy > /dev/null 2>&1; then
            echo "Using npm deploy script"
            npm run deploy
          else
            echo "Building documentation"
            npm run build
            echo "Documentation built successfully"
          fi
        env:
          USE_SSH: false
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
